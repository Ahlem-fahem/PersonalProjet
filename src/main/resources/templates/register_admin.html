<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div th:if="${param.success}">
        <div class="alert alert-info">
            You have successfully registered our app!
        </div>
    </div>
    <div style="width: 60%; margin-left: 30%">
        <form
                method="post"
                role="form"
                th:action="@{/register_admin/save}"
                th:object="${user}"
        >
            <div>Register New Administrator From Here :</div>
            <div>
                <input type="text"
                       th:field="*{firstName}"
                       style="align-self: flex-start; width: 60%; margin-top: 2%; margin-bottom: 2%; padding: 5px;"
                       placeholder="First Name"
                />
                <p th:errors = "*{firstName}" class="text-danger"
                   th:if="${#fields.hasErrors('firstName')}"></p>
            </div>
            <div>
                <input type="text"
                       th:field="*{lastName}"
                       style="align-self: flex-start; width: 60%; margin-top: 2%; margin-bottom: 2%; padding: 5px;"
                       placeholder="Last Name"
                />
                <p th:errors = "*{lastName}" class="text-danger"
                   th:if="${#fields.hasErrors('lastName')}"></p>
            </div>
            <div>
                <input type="email"
                       th:field="*{email}"
                       style="align-self: flex-start; width: 60%; margin-top: 2%; margin-bottom: 2%; padding: 5px;"
                       placeholder="Email"
                />
                <p th:errors = "*{email}" class="text-danger"
                   th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div>
                <input type="password"
                       th:field="*{password}"
                       style="align-self: flex-start; width: 60%; margin-top: 2%; margin-bottom: 2%; padding: 5px;"
                       placeholder="Password"
                />
                <p th:errors = "*{password}" class="text-danger"
                   th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <div class="form-group">
                <button type="submit"
                        style="align-self: flex-start; margin-top: 2%; width: 60%; margin-bottom: 2%; padding: 5px; text-align: center; background-color: aquamarine"
                >Register Admin</button>
            </div>
        </form>
    </div>
</body>
</html>
